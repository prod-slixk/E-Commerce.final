<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Codex</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <script src="index.js" defer></script>
  <script src="books.js" defer></script>
</head>

<body id="books__body">
  <section>
    <nav>
      <div class="nav__container">
        <a href="index.html">
          <img class="logo" src="assets/Codex.svg" alt="">
        </a>
        <ul class="nav__links">
          <li><a href="index.html" class="nav__link">Home</a></li>
          <li><a href="books.html" class="nav__link nav__link--primary">Books</a></li>
        </ul>
        <button class="btn__menu" onclick="openMenu()">
          <i class="fas fa-bars"></i>
        </button>
        <div class="menu__backdrop">
          <button class="btn__menu btn__menu--close" onclick="closeMenu()">
            <i class="fas fa-times"></i>
          </button>
          <ul class="menu__links">
            <li class="menu__list">
              <a href="index.html" class="menu__link" onclick="closeMenu()">Home</a>
            </li>
            <li class="menu__list">
              <a href="books.html" class="menu__link" onclick="closeMenu()">Books</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </section>

  <main id="books__main">
    <section>
      <div class="container">
        <div class="row">
          <div class="books__header">
            <h2 class="section__title books__header--title">
              All <span class="accent">Books</span>
            </h2>
            <select id="filter" onchange="filterBooks(event)">
              <option value="LOW_TO_HIGH" selected>Price, Low to High</option>
              <option value="HIGH_TO_LOW">Price, High to Low</option>
              <option value="RATING">Rating</option>
            </select>
          </div>
          <div class="books">
            <i class="fas fa-spinner books__loading--spinner"></i>
          </div>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <div class="container">
      <div class="row row__column">
        <div style="width: 100%; display: flex; justify-content: center;">
          <a href="index.html">
            <figure class="footer__logo">
              <img src="assets/Codex-footer.svg" class="footer__logo--img" alt="">
            </figure>
          </a>
        </div>
        <div class="footer__list">
          <a href="index.html" class="footer__link">Home</a>
          <a href="books.html" class="footer__link">Books</a>
        </div>
        <div class="footer__copyright">Copyright &copy; 2025 Codex</div>
      </div>
    </div>
  </footer>
</body>

</html>
